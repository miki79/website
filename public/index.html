<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="theme-color" content="#f3f3f3" />
    <meta name="description" content="Miki.me.uk" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>miki.me.uk</title>
    <style>
      body {
        background: #000;
        color: #fff;
        font-family: indie_flowerregular;
        text-align: center;
      }
      h1,
      p {
        margin: 0;
      }
      .main {
        color: #333;
        border: 5px solid #fff;
        margin: 30px;
        padding: 20px 50px 20px;
        background-image: url(./images/background.jpg);
        background-repeat: no-repeat;
        background-position: top center;
        background-attachment: fixed;
        background-size: cover;
        min-height: 540px;
      }
      .mainBox {
        padding-top: 30px;
        padding-bottom: 45px;
        margin: 5px auto 40px;
        background-color: rgba(255, 255, 255, 0.5);
      }
      .titleHome {
        text-align: center;
        font: 4.5em indie_flowerregular, cursive;
        text-shadow: 1px 2px 5px #ff0;
      }
      .subTitle {
        font-size: 1.7em;
      }
      .mainBox .yellow {
        text-shadow: 1px 1px 1px #333;
      }
      .yellow {
        color: #ff0;
      }
      a {
        line-height: 40px;
        margin: 0.5em;
        padding-bottom: 5px;
        color: #fff;
      }
      a img {
        margin-right: 10px;
        vertical-align: middle;
      }

      @font-face {
        font-family: indie_flowerregular;
        src: url(/assets/IndieFlower-webfont.eot);
        src: url(/assets/IndieFlower-webfont.eot?#iefix)
            format("embedded-opentype"),
          url(/assets/IndieFlower-webfont.woff) format("woff"),
          url(/assets/IndieFlower-webfont.ttf) format("truetype"),
          url(/assets/IndieFlower-webfont.svg#indie_flowerregular) format("svg");
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="mainBox">
        <h1 class="titleHome">
          <span class="yellow">"</span>We can be Heroes,<br />
          just for one day<span class="yellow">"</span>
        </h1>
        <p class="subTitle">
          <span class="yellow">David Bowie</span>
        </p>
      </div>
      <p>
        <a href="https://github.com/miki79">
          <img src="./images/github.png" alt="Github" />github.com/<span
            class="yellow"
            >miki79</span
          >
        </a>
      </p>
      <p>
        <a href="https://twitter.com/mikiuk">
          <img src="./images/twitter.png" alt="Twitter" />twitter.com/<span
            class="yellow"
            >mikiuk</span
          >
        </a>
      </p>
    </div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-110184077-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-110184077-2");
    </script>
  </body>
</html>
